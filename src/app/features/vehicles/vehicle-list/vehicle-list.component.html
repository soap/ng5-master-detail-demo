<div class="row p-5">
    <div class="col-xs-12 col-12">
        <button class="btn btn-primary m-2" (click)="openAddVehicleModal(template)">Add +</button>
        <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="6" class="pagination-sm" (pageChanged)="pageChanged($event)"
        [itemsPerPage]="pageSize" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event"></pagination>
      </div>
    <div class="card p-0 m-0 table-responsive">
      <table class="table table-striped">
        <thead>
          <th>Make</th>
          <th>Model</th>
          <th>Color</th>
          <th>Cost</th>
          <th>Picture</th>
          <th>For Sale?</th>
          <th>Description</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let vehicle of vehicles">
            <td>{{vehicle.make}}</td>
            <td>{{vehicle.model}}</td>
            <td>{{vehicle.color}}</td>
            <td>{{vehicle.cost | currency}}</td>
            <td><img [src]="vehicle.picture" alt=""></td>
            <td>
              <span *ngIf="vehicle.isAvailable">Yes :)</span>
              <span *ngIf="!vehicle.isAvailable">No :(</span>
            </td>
            <td>{{vehicle.description}}</td>
            <td><a [routerLink]="['/vehicles', vehicle.id]">Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      This is a modal.
    </div>
  </ng-template>
