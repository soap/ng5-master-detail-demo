<div class="row">
  <div class="d-flex justify-content-between">
    <button class="btn btn-primary m-2" (click)="openAddVehicleModal(template)">Add +</button>
    <form class="form-inline ml-5">
      <input type="search" class="form-control mr-sm-2" id="search" required [(ngModel)]="search" name="search" #model="ngModel">
      <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="searchVehicles()">Search</button>
    </form>
  </div>
  <div class="card p-0 m-0 table-responsive">
    <table class="table table-striped">
      <thead>
        <th>Make</th>
        <th>Model</th>
        <th>Color</th>
        <th>Cost</th>
        <th>Picture</th>
        <th>For Sale?</th>
        <th>Description</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr *ngFor="let vehicle of vehicles">
          <td>{{vehicle.make}}</td>
          <td>{{vehicle.model}}</td>
          <td>{{vehicle.color}}</td>
          <td>{{vehicle.cost | currency}}</td>
          <td>
            <img [src]="vehicle.picture" alt="">
          </td>
          <td>{{vehicle.isAvailable | tfyn:"yeah|bleh"}}</td>
          <td>{{vehicle.description}}</td>
          <td>
            <a [routerLink]="['/vehicles', vehicle.id]">Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <pagination [totalItems]="totalItems" [(ngModel)]="currentPage" [maxSize]="6" class="pagination-sm mt-1 ml-1" (pageChanged)="pageChanged($event)"
    [itemsPerPage]="pageSize" [boundaryLinks]="true" [rotate]="false" (numPages)="numPages = $event">
  </pagination>
</div>
